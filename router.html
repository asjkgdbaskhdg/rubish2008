<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>Hell App!</h1>
    <p>
<!--        使用router-link组件来导航-->
<!--        通过传入`to`属性指定链接-->
<!--        <router-link>默认会被渲染成一个`<a>`标签-->
        <router-link to="/foo">sun</router-link>
        <router-link to="/bar">yang</router-link>
<!--        路由出口-->
<!--        路由匹配到组件将渲染在这里-->
        <router-view></router-view>
    </p>
</div>
<script src="js/vue.js"></script>
<script src="js/vue-router.js"></script>
<script>
    // 定义路由组件
    //可以从其他文件import进来
    const  Foo={template:'<div>foo</div>'}
    const  Bar={template:'<div>bar</div>'}
    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    const  routes=[
        {path:'/foo',component:Foo},
        {path:'/bar',component:Bar}
    ]
    //创建 router 实例，然后传 `routes` 配置
    const router=new VueRouter({
        routes
    })
    //挂载到Vue实例
    new Vue({
        el:"#app",
        router
    })
</script>
</body>
</html>
